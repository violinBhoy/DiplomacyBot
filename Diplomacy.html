<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Diplomacy</title>
        <link rel="stylesheet" href="DiplomacyCSS.css">
        <script src="DiplomacyRunner.js"></script>
        <script src="Country.js"></script>
        <script src="Place.js"></script>
        <script src="Army.js"></script>
        <script src="Fleet.js"></script>
    </head>
    <body>
        <header id="header">
            <h1>Diplomacy</h1>
        </header>
        <main class="fc">
            <canvas id="myCanvas" width="1300" height="1000"></canvas>
            <article id="orders">
                <section id="buttons">
                    <button id="move" onclick="openMoveMenue();">Moves</button>
                    <button id="support" onclick="openSupportMenue();">Supports</button>
                    <button id="build" onclick="openBuildMenue();">Builds</button>
                    <button id="disband" onclick="openDisbandMenue();">Disbands</button>
                    <button id="retreat" onclick="openRetreatMenue();">Retreat</button>
                    <button id="resign" onclick="openResignMenue();">Resignation</button>
                </section>
                <section id="inputs" class="fc"></section>
                <section id="notification"></section>
            </article>
        </main>
        <footer id="recognitions">
            <p>Diplomacy map PNG is from <a href="https://commons.wikimedia.org/wiki/File:Diplomacy_Game_Board_-_%22Classic%22.png">Wikimedia Commons</a> under the 
                <a href="https://creativecommons.org/licenses/by-sa/4.0/deed.en">Creative Commons Attribution-Share Alike 4.0 International license</a>.
                No edits were made to the PNG direclty, but items were placed on top of it in the HTML canvas. 
            </p>
        </footer>
    </body>
    <div style="display:none">
        <img id="map" src="Diplomacy_Game_Board_-__Classic_.png">
    </div>
</html>
